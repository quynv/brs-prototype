<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Book review system</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="cyan loaded bg-fr">
  <div >
    <div class="row">
      <div class="row"></div>
    </div>
    <div id="login-page" class="row">
      <div class="col s12 m8 offset-m2 l4 offset-l4 z-depth-4 card-panel">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
            
              <p class="center login-form-text">Book Reviews System</p>
            </div>  
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-social-person-outline prefix"></i>
              <input id="username" type="text">
              <label class="center-align" for="username">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-communication-email prefix"></i>
              <input id="email" type="email">
              <label class="center-align" for="email">Email</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="mdi-action-lock-outline prefix"></i>
              <input id="password-again" type="password">
              <label class="" for="password-again">Password again</label>
            </div>
          </div>  
          <div class="row">
            <div class="input-field col s12">
              <a class="btn waves-effect waves-light col s12" href="index.html">Register Now</a>
            </div>
            <div class="input-field col s12">
              <p class="margin center medium-small sign-up">
                Already have an account?
                <a href="sign_in.html">Login</a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
